<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twilio Voice Call</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Call Customer</h3>
    <input type="text" id="customerNumber" placeholder="+1..." required />
    <button onclick="makeCall()">Call Now</button>
    <div id="response"></div>
  </div>

  <script>
    async function makeCall() {
    const customerNumber = document.getElementById('customerNumber').value;
const agentNumber = '+923317430602';
      const res = await fetch('https://call-center-production-4726.up.railway.app/make-call', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ agentNumber, customerNumber })

      });

      const data = await res.json();
      document.getElementById('response').textContent = data.sid 
        ? `✅ Call initiated! SID: ${data.sid}` 
        : `❌ Error: ${data.error}`;
    }
  </script>
</body>
</html>
